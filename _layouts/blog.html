---
layout: no-sidebar
---

{{ content }}
<ul class="blog-posts">
  {% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title}}</a>
    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
  </li>
  <p class="list-group-item-text">{{ post.description | strip_html | truncatewords: 20 }}. {{ post.content | strip_html | truncatewords: 20 }}
  &nbsp;<a class="read-more" href="{{ post.url }}">Read more</a></li>
  {% endfor %}
</ul>
